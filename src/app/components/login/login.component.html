<body class="text-center">
  <form class="form-signin" (ngSubmit)="form.form.valid && login()" #form="ngForm">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>

    <div>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" #username="ngModel" placeholder="邮箱" required
        autofocus>
        <div class="alert alert-warning">
          <strong *ngIf="form.submitted && !username.valid">邮箱不可为空!</strong> 
        </div>
 <!--     <span *ngIf="form.submitted && !username.valid">邮箱不可为空</span> -->
    </div>
    <br>
    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" #password="ngModel" placeholder="密码"
      required>
      <div class="alert alert-warning">
        <strong *ngIf="form.submitted && !password.valid">密码不可为空!</strong>
      </div>
  <!--  <div *ngIf="form.submitted && !password.valid">密码不可为空</div> -->

    <input type="radio" name="usertype" id="teacher" checked="true" (click)="setTypeTec()">教师
    <input type="radio" name="usertype" id="student" (click)="setTypeStu()">学生
    <!-- <input type="checkbox" value="remember-me">记住我 -->

    <br><br>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
    <a routerLink="/register">注册</a>
  </form>
</body>
<div style="position: fixed; width: 100%; bottom: 0px;text-align: center">
  <p>熊神之力&ngsp;&copy; 2017-2018</p>

</div>
