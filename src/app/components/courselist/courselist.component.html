<main role="main">
  <div class="jumbotron" style="text-align:center">
    <div class="container">
      <h2>课程列表</h2>
      <p>Hi，下列是你的课程列表</p>
      <button *ngIf="userType == 'TEACHER'" type="button" class="btn btn-primary" (click)="openAddCourseWindow(addCourseTemplate)">添加课程</button>
      <button *ngIf="userType == 'STUDENT'" type="button" class="btn btn-primary" (click)="openChooseCourseWindow(chooseCourseTemplate)">选课</button>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let course of myCourses; let i = index" class="card box-shadow">
      <div class="card-header">
        <h2 class="my-0 font-weight-normal">{{course.code}} {{course.name}}</h2>
      </div>
      <div class="card-body">
        <p class="card-title pricing-card-title">课程人数：{{course.student_num}}</p>
        <a class="card-link" routerLink="/course">进入课程 &raquo;</a>
      </div>
    </div>
  </div>

</main>

<ng-template #addCourseTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">新课程</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" id="courseName" [(ngModel)]="newCourse.name" class="form-control" placeholder="课程名称" required autofocus>
    <input type="text" id="courseID" [(ngModel)]="newCourse.code" class="form-control" placeholder="课程代码" required>

    <button type="button" class="btn btn-default" popover="Vivamus sagittis" (click)="cancelAdd()">取消</button>
    <button type="button" class="btn btn-primary" tooltip="Vivamus sagittis" (click)="confirmAdd()">确认</button>
  </div>
</ng-template>

<ng-template #chooseCourseTemplate>
  <div class="modal-header">
    <h4 class="modal-title">可选课程</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngFor="let course of choosebleCourses; let i = index">
      <p> {{course.code}} {{course.name}}
        <button class="btn btn-primary pull-right" (click)="chooseCourse(i)">选课</button>
      </p>
    </div>
  </div>
</ng-template>
